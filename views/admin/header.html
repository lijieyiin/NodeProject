    <style>
    .overHidden{
        white-space: nowrap;
        text-overflow: ellipsis;

    #lunbo{
        width: 800px;
        height: 200px;
        margin: 0 auto;
        background-color: #fff;
        overflow: hidden;
        position: relative;
    }
    #lunbo .left{
        display: block;
        width:20px;
        height: 50px;
        background-color: #ccc;
        position: absolute;
        left: 0px;
        top: 75px;
        font-size: 50px;
    }
    #lunbo .right{
        display: block;
        width:20px;
        height: 50px;
        background-color: #ccc;
        position: absolute;
        right: 0px;
        top: 75px;
        font-size: 50px;
    }
    #lunbo .lunbo_pic{
        position: absolute;
        height: 200px;
        width: 1800px;
    }
    #lunbo .lunbo_pic a{
        display: inline-block;
        box-sizing: border-box;
    }
    #lunbo img{
        width: 200px;
        height: 200px;
        display: block;
        float: left;
        background-color: red;
    }
    #lunbo .lunbo_active{
        border: 3px solid red;
    }
    .movieName{
        color:black;
    }
    .movieScore{
        padding-left: 10px; 
        color:orange;
    }
    .movieInfo{
        font-size: 16px; 
        color: black; 
        padding-right: 10px;
    }
    #btn_fenye .btn_color{
        color: #F03D3D;
        font-weight: bold;
    }
